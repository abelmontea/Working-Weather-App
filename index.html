<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Draft</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div id="search-engine" class="row justify-content-evenly">
          <div class="col">
            <input
              type="text"
              placeholder="Look up any city!"
              class="search-city form-control"
            />
          </div>
          <div class="col-md-auto">
            <input
              type="submit"
              value="Search"
              class="search-button btn btn-success"
            />
          </div>
          <div class="col-md-auto">
            <button class="use-current-location btn btn-primary">
              Current Location
            </button>
          </div>
        </div>
      </form>
      <div id="weather-info" class="border-white rounded">
        <div id="city-state">Seattle Weather</div>
        <div id="local-time">
          As of <span id="day">Monday</span>, <span id="time">1:52 pm</span>
        </div>
        <div id="current-weather" class="row justify-content-between">
          <div id="floating-temperature" class="col">
            <span id="current-temperature"></span>
            <span id="units"
              ><a href="#" id="celsius-link" class="active">째C</a> |
              <a href="#" id="fahrenheit-link" class="active">째F</a></span
            >
            <div id="weather-description"></div>
          </div>
          <div id="current-temperature-img" class="col-4">
            <img src="" id="weather-icon" />
            <h2>
              <span id="high-temp">85째</span>/<span id="low-temp"> 72째</span>
            </h2>
          </div>
        </div>
        <div id="weather-stats">
          Humidity: <span id="humidity">2</span>%
          <br />
          Wind: <span id="wind-speed"></span> m/s
        </div>
      </div>
      <div id="weather-forecast" class="border-white rounded">
        <div id="forecast">
          Forecast for <span id="forecast-city">Seattle</span>
        </div>
        <div id="forecast-data"></div>
      </div>
      <div class="github-link text-center">
        <a
          href="https://github.com/abelmontea/Working-Weather-App"
          target="_blank"
          >Open-source code</a
        >, by Aisha Natividad
      </div>
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
