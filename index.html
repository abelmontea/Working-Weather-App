<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Draft</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="search-engine" class="row justify-content-evenly">
        <div class="col">
          <input
            type="text"
            placeholder="Look up any city!"
            class="search-city form-control"
          />
        </div>
        <div class="col-md-auto">
          <input
            type="submit"
            value="Search"
            class="search-button btn btn-success"
          />
        </div>
        <div class="col-md-auto">
          <input
            type="submit"
            value="Current Location"
            class="use-current-location btn btn-primary"
          />
        </div>
      </div>

      <div id="weather-info" class="border rounded">
        <div id="city-state">Waipahu, HI Weather</div>
        <div id="local-time">As of 1:58 pm HST</div>
        <div id="current-weather" class="row justify-content-between">
          <div id="current-temperature" class="col-4">
            <h1>83° <span id="unit-conversion">C|F</span></h1>
            <h2>Mostly Cloudy</h2>
          </div>
          <div id="current-temperature-img" class="col-4">
            <img src="src/images/cloudy-day-1.svg" />
            <h2>85°/72°</h2>
          </div>
        </div>
        <div id="weather-description">
          Precipitation: 2%
          <br />
          Wind: 27 km/h
        </div>
      </div>
    </div>
  </body>
</html>
